<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>More Details</title>
</head>
<body>
    
    <div class="card text-dark bg-info mb-3 mx-auto margintop" style="max-width: 33rem; max-height: fit-content;  margin-top: 100px;">
        <div class="card-header mx-auto"><h4> More Details </h4></div>
        <div class="card-body">
            <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Gender</label>
                <div class="col-sm-10" style="margin-bottom: 15px;">
                  <input type="text" class="form-control gender" id="colFormLabel" placeholder="Male/Female" style="max-width: 20rem;" value="">
                </div>
                   
                <label for="colFormLabel" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                    <textarea name="message" rows="6" cols="30" placeholder="Local Address, City, State, postal code " class="address"></textarea>
                </div>

                <button class="btn btn-primary" type="submit" style="width: fit-content; margin-left: 2rem; margin-right: 21rem;" id="backButton">Back</button>
                <button class="btn btn-primary" type="submit" style="width: fit-content;" id="nextButton">Next</button>

               
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
      <script>
          $("#backButton").click((event)=>{
              window.location.href="index.html";
          })

         
      </script>
      <script src="js/mixin.js"></script>  
</body>
</html>
